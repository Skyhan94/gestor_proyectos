<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <input type="text" placeholder="Usuario" id="username" name="username" [(ngModel)]="username" required #usernameCtrl="ngModel">
    <small *@if="usernameCtrl.invalid && usernameCtrl.touched">ingrese un usuario</small>

    <input type="password" placeholder="Contraseña" id="password" name="password" [(ngModel)]="password" required #passwordCtrl="ngModel">
    <small *@if="passwordCtrl.invalid && passwordCtrl.touched">ingrese una contraseña</small>

    <button type="submit" [disabled]="loginForm.invalid">Ingresar</button>
  </form>

</div>
