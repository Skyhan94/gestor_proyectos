<div class="tasks-wrapper">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Completada</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>
          <span [style.color]="task.completed ? 'green' : 'red'">
            {{ task.completed ? 'Sí' : 'No' }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
